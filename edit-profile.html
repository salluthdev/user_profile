<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile Card</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="left">
			<span class="profile-img">
				<img src="assets/img/github.jpg">
			</span>
			<h2>Faisal L</h2>
			<p>I'm a Front End Web Developer</p>
		</div>
		<form onsubmit="validasi()">
		<div class="right">
			<div class="info">
				<h2>Informasi Pribadi</h2>
				
				<div class="info_data">
					<div class="data">
						<h4>Nama Pengguna</h4>
						<input type="text" class="field permanent" value="Faisal L">
					</div>
					<div class="data">
						<h4>Password</h4>
						<div class="inline">
							<input type="password" class="field" value="password" id="password">
							<span><i class="fas fa-eye" id="eye" onclick="toggle()"></i></span>
						</div>
					</div>
					<div class="data">
						<h4>Tanggal Lahir</h4>
						<input type="date" class="field" value="2003-12-12">
					</div>
					<div class="data">
						<h4>Phone</h4>
						<input type="text" class="field" value="+62 857 6182 7008" name="phone" id="phone">
					</div>
					<div class="data">
						<h4>Email</h4>
						<input type="email" class="field permanent" value="salluthdev@gmail.com">
					</div>
					<div class="data">
						<h4>Deskripsi</h4>
						<textarea class="field area" id="desk">I'm a Front End Web Developer</textarea>
					</div>
				</div>	
			</div>

			<div class="user_bottom">
        		<div class="social_media">
        			<ul>
              			<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              			<li><a href="#"><i class="fab fa-twitter"></i></a></li>
              			<li><a href="#"><i class="fab fa-instagram"></i></a></li>
          			</ul>
     		 	</div>
     		 	<button type="submit"><a href="#"><i class="fas fa-save"></i>Save Profile</a></button>
     		</div>
    	</div>
    	</form>
	</div>

	<script src="assets/script.js"></script>
</body>
</html>
